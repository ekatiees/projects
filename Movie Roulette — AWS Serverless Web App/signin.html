<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Movie Roulette - Sign In</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body>

    <div id="noCognitoMessage" class="configMessage" style="display: none;">
        <div class="backdrop"></div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">No Cognito User Pool Configured</h3>
            </div>
            <div class="panel-body">
                <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>.</p>
            </div>
        </div>
    </div>

    <div class="form-container flex-column">
        <div class="form-inner-container flex-column">
            <div class="form-header flex-row">
                <h1>Sign In</h1>
                <a href="register.html">Sign Up</a>
            </div>
            <form id="signinForm" class="flex-column">
                <input type="email" id="emailInputSignin" placeholder="Email" class="form-input" required>
                <input type="password" id="passwordInputSignin" placeholder="Password" pattern=".*" class="form-input" required>

                <div class="flex-row">
                    <a href="index.html" class="button black-btn">Back</a>
                    <input type="submit" class="button yellow-btn" value="Sign In">
                </div>
            </form>
        </div>
    </div>

    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
</body>
</html>
